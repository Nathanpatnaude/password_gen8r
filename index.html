<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>Password Generator</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <div class="wrapper">
    <header>
      <h1>Password Generator</h1>
    </header>
    <div class="card">
      <div class="card-header">
        <div class="row">
          <h2>Generate a Password</h2>
          <div class="slidecontainer pwSlider">
            Password Length:
            <input type="range" min="8" max="128" value="16" class="slider" id="pwLength">
             <input type="number" id="pwLengthShow"></input>
          </div>
        </div>
        <div class="row">
           
          <label class="container">
            <input type="checkbox" checked="checked" id="isLowerCase">
            <span class="checkmark"></span>use a-z
          </label>
          <label class="container">
            <input type="checkbox" checked="checked" id="isUpperCase">
            <span class="checkmark"></span>use A-Z
          </label>
          <label class="container">
            <input type="checkbox" checked="checked" id="isNumeric">
            <span class="checkmark"></span>use 0-9
          </label>
          <label class="container">
            <input type="checkbox" checked="checked" id="isSpecial">
            <span class="checkmark"></span>use ~`! @#$%^&*()_-+={[}]|\:;'<,>.?/
          </label>
           
        </div>
      </div>
      <div class="card-body">
        <textarea readonly id="password" placeholder="Your Secure Password" aria-label="Generated Password"></textarea>
      </div>
      <div class="card-footer">
        <button id="generate" class="btn">Generate Password</button>
      </div>
    </div>
  </div>
  <script src="script.js"></script>
</body>

</html>
